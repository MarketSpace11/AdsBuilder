                    <h1 class="contact_text">Request a Consultation</h1>
                    <div class="contact_main">
                        <form id="contactForm">
                            <div class="mail_section">
                                <input type="text" class="mail_text" placeholder="Name" name="user_name" required>
                                <input type="email" class="mail_text" placeholder="Email" name="user_email" required>
                                <input type="tel" class="mail_text" placeholder="Phone" name="user_phone">
                                <textarea class="massage_text" placeholder="Message" rows="5" name="message" required></textarea>
                                <div class="send_bt">
                                    <button type="submit" class="send_text">SEND</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        try {
            // Inicializar emailjs con el User ID
            emailjs.init("xPw6PF0ef-Di5oFKO");
            console.log("EmailJS initialized successfully.");
        } catch (error) {
            console.error("Error initializing EmailJS:", error);
            return; // Detenemos la ejecución si no se puede inicializar emailjs
        }

        // Configuración del envío del formulario
        const contactForm = document.getElementById("contactForm");
        if (contactForm) {
            contactForm.addEventListener("submit", async function(event) {
                event.preventDefault();

                try {
                    console.log("Sending email...");
                    const response = await emailjs.sendForm("service_pyrjqj8", "template_badfkxg", this);
                    console.log("SUCCESS", response);
                    alert("Message sent successfully!");
                    contactForm.reset(); // Opcional: resetea el formulario tras enviarlo
                } catch (error) {
                    console.error("Error al enviar el mensaje:", error);
                    alert("Error sending message, try again.");
                }
            });
        } else {
            console.error("Formulario con ID 'contactForm' no encontrado.");
        }
    });
</script>

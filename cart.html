<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="csss/bootstrap.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
  <link href="css3/style.css" rel="stylesheet">
  <link href="css3/responsive.css" rel="stylesheet">
</head>

<body>
  <div class="cart-container">
    <h1>Shopping Cart</h1>
    <h2>PayPal Fast and Safe</h2>
    <div id="cart-items-container">
      <!-- Los productos del carrito se agregarán aquí -->
    </div>
    <button class="checkout-btn" id="pay-with-paypal-btn">Pay With PayPal</button>
    <!-- Contenedor para el botón de PayPal -->
    <div id="paypal-button-container" style="display: none; margin-top: 20px;"></div>
  </div>
  <a href="product.html">
    <button class="back-button">Return</button>
  </a>
  
  <!-- SDK de PayPal -->
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD"></script>
  <script src="jss/jquery-3.4.1.min.js"></script>
  <script src="jss/bootstrap.js"></script>
  <script src="jss/custom.js"></script>
  <script src="js3/script.js"></script>
</body>

</html>
